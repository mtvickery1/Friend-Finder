    <script type="text/javascript">
        $("#submit-button").on("click", function (event) {
            event.preventDefault();

            if ($("#name").val().trim() == "" || $("#photo").val().trim() == "") {
                alert("Must fill out the required fields!");
                return;
            };

            var friend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ]
            };

            $.post("/api/friends", friend).then(function (data) {
                var matchName = data.name;
                var matchPhoto = data.photo;
                console.log('matchName', matchName);

                var modalBody = $("#modal-body");
                var modal = $("#modal");

                var matchHTML = `
                <h6 id="modal-match-name">${matchName}</h6>
                <img src= ${matchPhoto} id="modal-photo">
                `;

                modalBody.html(matchHTML);
                modal.modal('toggle');

            }).fail(function (request, textstatus, error) {
                console.log("error " + error);
            });
        })
